<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Tabuleiro</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css" />
</head>

<body class="bg-secondary">
<div class="position-fixed top-0 start-0 w-100 h-100 d-flex justify-content-center align-items-center visually-hidden" id="cards" style="z-index: 1050; background: rgba(0,0,0,0.5);">
    <div class="bg-light rounded-3 d-flex flex-column align-items-center p-5 m-5">

        <div class="d-flex justify-content-evenly w-100 mt-4">
        <button class="alternativa w-25 alternativa" value="1">1</button>
        <button class="alternativa w-25 alternativa" value="2">2</button>
        </div>
        <div class="d-flex justify-content-evenly w-100 mt-4">
        <button class="alternativa w-25 alternativa" value="3">3</button>
        <button class="alternativa w-25 alternativa" value="4">4</button>
        </div>
    </div>
</div>
    <div class="container d-flex mt-5 mb-5">
        <div class="col">
            <div class="container">
                <h2>Numero de jogadores:<span id="jogs"></span></h2>
                <ul class="container d-flex">
                    <li class="numJog m-1 rounded-2 border-0 text-center" id="li1" value="1">1</li>
                    <li class="numJog m-1 rounded-2 border-0 text-center" id="li2" value="2">2</li>
                    <li class="numJog m-1 rounded-2 border-0 text-center" id="li3" value="3">3</li>
                    <li class="numJog m-1 rounded-2 border-0 text-center" id="li4" value="4">4</li>
                </ul>
            </div>
            <div class="container mt-5">
                <button class="dado w-75 h-75 border-0 bg-white" id="dado">
                    <img class="w-75 h-75" src="./assets/img/dado.png" alt="">
                    <h4 class="fw-bold">Girar Dado</h4>
                </button>
                <h3>Resultado:<span id="resut" class="fs-1 ms-1"></span></h3>
            </div>
        </div>
        <div class="col d-flex align-items-center">
            <div id="board" class="board d-flex align-items-end flex-column"></div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
